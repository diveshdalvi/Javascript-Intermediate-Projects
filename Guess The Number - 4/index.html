<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Guess The Number Challenge</div>
    <div class="container">
        <span class="intro">Try and guess a random number between 1 and 100.
            You have 10 attempts to guess tho right number</span>
            <h1>Guess The Number</h1>
            <input type="text" id="input" placeholder="Guess">
            <button id="submitBtn">Submit Guess</button>
            <span id="msg"></span>
            <p>Previous Guess:</p><span id="previousGuess"> </span>
            <p>Guess Remaining:</p><span id="guessRemaining"> </span>
    </div>
</body>
<script src="index.js"></script>
</html>
